name: template
version: 0.1.0
docstring: Generates a template in ./templates/
description: Generates a Dartrix template; output to ./templates/

dartrix: 0.1.24-alpha

meta: template
generic: lang  # primary index

params:

- name       : 'name'
  abbr       : 'n'
  docstring  : 'Name of template'
  type       : '_template_name'
  defaultsTo : 'mytemplate'

- name       : lang
  abbr       : l
  docstring  : Programming language
  type       : string
  defaultsTo : dart
  help       : Generate code for programming language

- name       : here
  docstring  : Emit to :here
  help       : Emit to :here dir (./.dartrix.d/templates)
  type       : bool
  defaultsTo : 'false'
