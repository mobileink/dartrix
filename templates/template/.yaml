name: template
version: 0.1.0
docstring: Generic meta-template. Parameterized by programming language.
description: Generates a Dartrix template for a programming language.

dartrix: 0.1.24-alpha

meta: template
generic: {
  name       : lang,
  abbr       : l,
  docstring  : Programming language,
  type       : string,
  defaultsTo : dart,
  help       : Generate code for programming language
}

params:


- name       : 'name'
  abbr       : 'n'
  docstring  : 'Name of template'
  type       : 'string' # '_index'
  defaultsTo : 'mytemplate'

# - name       : lang
#   abbr       : l
#   docstring  : Programming language
#   type       : string
#   defaultsTo : dart
#   help       : Generate code for programming language

- name       : here
  docstring  : Emit to :here
  help       : Emit to :here dir (./.dartrix.d/templates)
  type       : bool
  defaultsTo : 'false'
  negatable  : 'false'
