name: template
version: 0.1.0
docstring: Generates a template in ./templates/
description: Generates a Dartrix template.

dartrix: 0.1.24-alpha

meta: template

params:

- name       : 'name'
  abbr       : 'n'
  docstring  : 'Name of template'
  # help       : ''
  type   : '_template_name'
  defaultsTo : 'mytemplate'

- name       : 'here'
  # abbr       : 'x'
  docstring  : 'Output to :here'
  help       : 'Write output to :here (./.templates instead of ./templates)'
  type   : 'bool'
  defaultsTo : 'false'
  negatable  : false

