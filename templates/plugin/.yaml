name         : plugin
version      : 0.1.0
docstring    : "[UNDER DEVELOPMENT] A template to generate a Dartrix template library plugin."
description  : Generates a Dartrix template library plugin package.

dartrix      : 0.1.24-alpha

meta         : plugin

params       :
- name       : name
  abbr       : n
  docstring  : Name of plugin
  type       : _plugin_name
  defaultsTo : myplugin

- name       : out
  abbr       : o
  docstring  : Output directory
  help       : Output path relative to current working directory.
  type       : _out_prefix
  defaultsTo : hello_java

- name       : source
  docstring  : Source path.
  type       : subpath
  defaultsTo : src/main/java
  help       : The source directory structure for the generated project.
  seg        : SRC

- name       : verbose
  abbr       : v
  docstring  : Verbose output
  help       : A longer, more detailed description.
  type       : bool
